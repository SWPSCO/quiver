bytes = { version = "1.10.1" }

# nockchain
nockchain-libp2p-io = { git = "https://github.com/swpsco/nockchain.git", rev = "2b912bff818ac5081109f374e58c5db277b4bb04", package = "nockchain-libp2p-io" }
nockapp = { git = "https://github.com/swpsco/nockchain.git", rev = "2b912bff818ac5081109f374e58c5db277b4bb04", package = "nockapp" }