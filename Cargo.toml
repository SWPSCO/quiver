[package]
name = "quiver"
edition = "2021"
version = "0.1.0"

[dependencies]
tokio = { version = "1.44.2", features = ["full"] }
tracing = { version = "0.1.41" }
anyhow = { version = "1.0.75" }
rustls = { version = "0.23" }
quinn = { version = "0.11" }
bincode = { version = "1.3.3" }
async-trait = { version = "0.1" }
serde = { version = "1.0", features = ["derive"] }
